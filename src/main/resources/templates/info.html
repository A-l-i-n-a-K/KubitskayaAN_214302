<!DOCTYPE html>
<html data-bs-theme="dark" lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${info.fio}"></title>
</head>

<head th:insert="blocks/head :: head"></head>

<body>
<div th:insert="blocks/nav :: nav"></div>
<hr>
<hr>
<hr>
<main class="page catalog-page mt-5">
    <section class="clean-block clean-catalog dark">
        <div class="container">
            <div class="block-heading text-center mb-5">
                <h2 class="text-light" th:text="${info.fio}"></h2>
            </div>

            <div class="text-center mb-3">
                <a th:href="${'/trainings/' + trainingId}" class="btn btn-warning w-25">Назад</a>
            </div>


            <div class="row">
                <div class="col-4 bg-dark rounded-3 text-center p-3">
                    <img th:src="${'/img/' + info.photo}" class="w-75 rounded-5">
                    <hr>
                    <p class="fs-4" th:text="${'Количество тренировок: ' + info.quantity}"></p>
                    <p class="fs-4" th:text="${'Уровень подготовки: ' + info.ratio + '%'}"></p>
                    <p class="fs-4" th:text="${'Коэффициент побед: ' + info.ratioWin + '%'}"></p>
                    <p class="fs-4" th:text="${'ИМТ: ' + info.imt}"></p>
                    <p th:if="${info.imt >= 16 and info.imt <= 18.5}" class="fs-4">Недостаточная масса тела</p>
                    <p th:if="${info.imt >= 18.6 and info.imt <= 25}" class="fs-4">Норма</p>
                    <p th:if="${info.imt >= 25.1 and info.imt <= 30}" class="fs-4">Избыточная масса тела</p>
                </div>
                <div class="col-1"></div>
                <div class="col bg-dark rounded-3 p-3">
                    <p class="fs-4" th:text="${'Тел. номер: ' + info.tel}"></p>
                    <p class="fs-4" th:text="${'Эл. почта: ' + info.email}"></p>
                    <p class="fs-4" th:text="${'Пол: ' + info.gender.name}"></p>
                    <p class="fs-4" th:text="${'Возраст: ' + info.age}"></p>
                    <p class="fs-4" th:text="${'Вес: ' + info.weight}"></p>
                    <p class="fs-4" th:text="${'Рост: ' + info.height}"></p>
                    <p class="fs-4" th:text="${'Стаж: ' + info.experience + ' м.'}"></p>
                    <p class="fs-4" th:text="${'Количество побед: ' + info.win}"></p>
                    <p class="fs-4" th:text="${'Количество поражений: ' + info.lose}"></p>
                </div>
            </div>

        </div>
    </section>
</main>

<script src="/js/bootstrap.min.js"></script>

</body>

</html>
